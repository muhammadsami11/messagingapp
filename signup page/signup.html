<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Sign Up</h1>
    </div>
    <div class="form">
        <form>
            <label for="profile_pic">Profile Picture (Optional):</label><br>
            <input type="file" id="profile_pic" name="profile_pic"><br>
             
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" placeholder="Enter Your Full Name" required><br>
            
            <label for="username">User Name:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Unique User Name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="@gmail.com" required><br>
            
            <label for="date">Date of Birth:</label><br>
            <input type="date" id="date" name="date" required><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Create Strong Password" required><br>
            
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
            
            <label>
                <input type="checkbox" name="agree" required> I agree to the <a href="#">Terms & Conditions</a>
            </label><br><br>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
