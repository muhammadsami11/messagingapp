<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city, country code (e.g., Lahore, PK)" spellcheck="false">
            <button><img src="./" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">---</h2>
            <div class="details">
                <div class="col">
                    <img src="/wheatherapp/90.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apikey = "71de6b45b28c20feca4c1777b81134dd";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            try {
                const response = await fetch(`${apiUrl}${city}&appid=${apikey}`);
                if (!response.ok) {
                    throw new Error("City not found");
                }
                const data = await response.json();
                console.log("API Response:", data);

                document.querySelector(".city").innerHTML = `${data.name}, ${data.sys.country}`;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                // Set weather icon dynamically
                const weatherIcon = document.querySelector(".weather-icon");
                const iconCode = data.weather[0].icon;
                weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            } catch (error) {
                alert(error.message);
            }
        }

        searchBtn.addEventListener("click", () => {
            const cityInput = searchBox.value.trim();
            if (cityInput) {
                checkWeather(cityInput);
            } else {
                alert("Please enter a city and country code (e.g., Lahore, PK)");
            }
        });
    </script>
</body>
</html>
